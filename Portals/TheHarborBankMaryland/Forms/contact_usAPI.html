<body>

    <div data-action="true">
        <input id="bankname" name="BankName" type="hidden" value="Harbor Bank of Maryland" />
        <input id="Formname" name="FormName" type="hidden" value="Contact Form" />

        <label for="Name">Full Name:
        <abbr title="required" class="astersisk">*</abbr></label>
        <input name="Name" id="Name" type="text" class="appfield1" required="" />
        
		<!-- / -->
		<label for="Email">Email Address:<abbr title="required" class="astersisk">*</abbr></label>
        <input name="Email" id="Email" type="text" class="appfield1" aria-required="true" pattern="^[\w]{1,}[\w.+-]{0,}@[\w-]{2,}([.][a-zA-Z]{2,}|[.][\w-]{2,}[.][a-zA-Z]{2,})$" required />
        <label for="Telephone">Phone:<abbr title="required" class="astersisk">*</abbr></label>
        <input name="Telephone" id="Telephone" type="text" class="appfield1" aria-required="true" required pattern="^[0-9-+s()]*$" />
        
		<!-- / -->
		<label for="Company">Company:
        
        <input name="Company" id="Company" type="text" class="appfield1" />
		
		
		<!-- / -->

		<!--<label for="dept">Department?</label>
        <select name="Department" id="dept" class="appfield1 appfield3">
            <option value="2067">Loans</option>
            <option value="2068">Mortgage</option>
            <option value="2069">General</option>
        </select>-->
        <label for="Message">Message:</label>
        <textarea class="appfield1 appfield4" id="Message" rows="4" name="Message" style="width: 97%;" placeholder="Message" ></textarea>

        <div style="text-align: left;">

            <div style="text-align: left;">
                <img style="border: 2px solid black;" id="imgCaptcha" alt="" data-name="imgCaptcha" /><br />
                <a onclick="RefreshAllImages()" href="javascript:void(0)">Change Image</a><br />
            </div>
            <div style="text-align: left;padding-bottom:10px;">
                <label>*Type the characters from the image above<em>*</em></label>
				<div style="height:9px;clear:both;"></div>
                <input type="text" onblur="this.className ='appfield';" onfocus="this.className = 'appfield2';" class="appfield" size="10" id="captchacode" name="captchacode" autocomplete="off" style="height:25px;"/>
            </div>

            <input type="submit" value="Submit" class="submitBtn" />
            <input type="hidden" value="Thank you for contacting The Harbor Bank of Maryland. Someone will contact you shortly." name="thankyoutext"/>
        </div>
    </div>
